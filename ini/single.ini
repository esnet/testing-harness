[pscheduler_cubic_p1]
type = perfSONAR
enabled = true
pre =
post =
iterations = 1
src = localhost
dst = # get from file
src-cmd = pscheduler task --priority 100 --format json throughput --ip-version 4 --parallel 1 --duration PT10S --dest {dst}
dst-cmd =
src-cmd-once = true
dst-cmd-once = true
pre-src-cmd =
pre-dst-cmd =
post-src-cmd =
post-dst-cmd =
instrument = true
ss = true
tcpdump = true
tcptrace = true
tcpdump-filt = -s 128 -i eth0 "host {dst} and port 5201"


